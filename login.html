			alert("用户名和密码不能为空")
			return;
		};

			alert('输入密码不一致')
		}

			method: "POST",
			url:user.php,
			data:{
				username:usn,
				password:pwd
			},

					alert('注册成功')
				}else{
					alert('注册失败：'+data.msg)
				}
			}
		})
	
	
	})

</script>
